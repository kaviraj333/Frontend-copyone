<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
          
    
</head>

 <body>
    <div id="sliding" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            
            <div class="carousel-item active"> 
                <img src="assets/banner1.png" alt="Slide 1" height="800" class="d-block w-100">
                <div class="carousel-caption">
                    <a href="about.html" class="btn btn-primary">Learn More</a>
                </div>
            </div>

            
            <div class="carousel-item">
                <img src="assets/banner2.png" alt="Slide 2" height="800" class="d-block w-100"> 
                <div class="carousel-caption">
                    <a href="about.html" class="btn btn-primary">Learn Item</a>
                </div>
            </div>
        </div>

    
        <button type="button" class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#sliding">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button type="button" class="carousel-control-next" data-bs-slide="next" data-bs-target="#sliding">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>

        
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#sliding" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#sliding" data-bs-slide-to="1" aria-label="Slide 2"></button>
        </div>
    </div>
</body>
 



</html>
